<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home | SneakerShop</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    // Redirect to login if not logged in
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>SneakerShop</h1>
    <nav>
      <a href="home.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="#" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <section class="products">
    <article class="product">
      <img src="nikeairmax.png" alt="Nike Air Max" />
      <h2>Nike Air Max</h2>
      <p class="price">₹5,499</p>
      <button class="add-cart-btn" data-id="nike" data-name="Nike Air Max" data-price="5499">Add to Cart</button>
    </article>

    <article class="product">
      <img src="adidasultraboost.png" alt="Adidas Ultraboost" />
      <h2>Adidas Ultraboost</h2>
      <p class="price">₹7,299</p>
      <button class="add-cart-btn" data-id="adidas" data-name="Adidas Ultraboost" data-price="7299">Add to Cart</button>
    </article>

    <article class="product">
      <img src="vans.png" alt="Vans Old Skool" />
      <h2>Vans Old Skool</h2>
      <p class="price">₹3,999</p>
      <button class="add-cart-btn" data-id="vans" data-name="Vans Old Skool" data-price="3999">Add to Cart</button>
    </article>
  </section>

  <script>
    // Logout button
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
